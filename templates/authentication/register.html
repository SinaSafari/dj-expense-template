{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row mt-5">
  <div class="col-md-4"></div>
  <div class="col-md-4" style="border-radius: 5px; background-color: #eee;">
    <div class=" mt-5">
      <div class="card-body">
        <div class="card-title">
          <h4>Register for a free account</h4>
        </div>
        <form action="{% url 'register' %}" method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group">
            <label for="usernameField">Username</label>

            <input
              type="text"
              name="username"
              placeholder="Enter your username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <label for="firstnameField">First name</label>

            <input
              type="text"
              name="firstname"
              placeholder="Enter your First name"
              id="firstnameField"
              value="{{fieldValues.fistname}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="form-group">
            <label for="lastnameField">Last name</label>

            <input
              type="text"
              name="lastname"
              placeholder="Enter your Last name"
              id="lastnameField"
              value="{{fieldValues.lastname}}"
              class="form-control form-control-sm"
            />
          </div>
          
          <div class="form-group">
            <label for="emailField">Email</label>

            <input
              type="email"
              name="email"
              placeholder="Enter your email"
              class="form-control form-control-sm"
              id="emailField"
              value="{{fieldValues.email}}"
            />
          </div>

          <div class="emailFeedBackArea invalid-feedback" style="display:none">
          </div>
          <div class="form-group">
            <label for="passwordField">Password</label>

            <input
              type="password"
              name="password"
              placeholder="Enter your password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-right py-3 showPasswordToggle">SHOW</small>
          </div>
          <p class="text-sm text-success usernameSuccessOutput my-3"></p>
          <div class="invalid_feedback invalid-feedback my-3" style="display:none">
          </div>
          <input type="submit" value="Register" class="btn btn-block btn-primary submit-btn" />
        </form>
        <p class="text-center mt-2">Already have an account? <a href="{% url 'login' %}">Login</a> here</p>

      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
